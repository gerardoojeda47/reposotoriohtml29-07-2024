<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Empleo</title>
</head>

<body>
    <h1>Solicitud de Empleo</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Información Personal</legend>

            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono"><br><br>

            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>
        </fieldset>

        <fieldset>
            <legend>Experiencia Laboral</legend>

            <label for="empresa">Última empresa:</label>
            <input type="text" id="empresa" name="empresa"><br><br>

            <label for="cargo">Cargo desempeñado:</label>
            <input type="text" id="cargo" name="cargo"><br><br>

            <label for="experiencia">Años de experiencia:</label>
            <input type="number" id="experiencia" name="experiencia" min="0" max="50"><br><br>
        </fieldset>

        <fieldset>
            <legend>Educación</legend>

            <label for="nivel_educativo">Nivel educativo:</label>
            <select id="nivel_educativo" name="nivel_educativo">
                <option value="">Seleccione una opción</option>
                <option value="bachillerato">Bachillerato</option>
                <option value="tecnico">Técnico</option>
                <option value="universitario">Universitario</option>
                <option value="postgrado">Postgrado</option>
            </select><br><br>

            <label for="titulo">Título obtenido:</label>
            <input type="text" id="titulo" name="titulo"><br><br>
        </fieldset>

        <fieldset>
            <legend>Información Adicional</legend>

            <label for="cv">Adjuntar CV:</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx"><br><br>

            <label for="comentarios">Comentarios adicionales:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <input type="submit" value="Enviar Solicitud">
    </form>
</body>

</html>
